<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="backgroundTopLeft" src="images/bg-pattern-top.svg"/>
  <img class="backgroundBottomRight" src="images/bg-pattern-bottom.svg"/>
  <div class="contenu">
    <div class="sec">
      <div class="sect">
        <div class="backgroundsect">
        </div>
        <div class="profilesect">
          <img class="image" src="images/image-victor.jpg"/>
        </div>
      </div>
      <div class="profile">
        <div class="profile1">
          <p class="name">
            Victor Crest
          </p>
          <p class="age">
            26
          </p>
        </div>
        <p class="city">
          London
        </p>
      </div>
      <hr/>
      <div class="soc">
        <div class="followers">
          <p class="m">
            80K
          </p>
          <p class="num">
            Followers
          </p>
        </div>
        <div class="likes">
          <p class="m">
            803K
          </p>
          <p class="num">
            Likes
          </p>
        </div>
        <div class="photos">
          <p class="m">
            1.4K
          </p>
          <p class="num">
            Photos
          </p>
        </div>
      </div>
    </div>
</body>
</html>
